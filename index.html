<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Run Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 700px; margin: 2rem auto; padding: 0 1rem; background: #f7f7f8; color: #222; }
    h1, h2 { margin-top: 0; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 1rem; }
    input, select, textarea, button { font-size: 16px; padding: 0.6rem 0.7rem; border: 1px solid #cbd5e1; border-radius: 10px; margin-top: 0.25rem; width: 100%; }
    button { cursor: pointer; margin-top: 0.5rem; }
    ul { list-style: none; padding-left: 0; }
    li { padding: 0.35rem 0.6rem; border-bottom: 1px dashed #e5e7eb; }
    .success { color: #0a7a3d; }
    .error { color: #b91c1c; }
  </style>
</head>
<body>
  <h1>Group Run Meetups</h1>

  <div class="card">
    <h2>Create a New Run</h2>
    <label for="runDate">Date</label>
    <input type="date" id="runDate">

    <label for="runTime">Time</label>
    <input type="text" id="runTime" placeholder="7:00 AM">

    <label for="runLocation">Location</label>
    <input type="text" id="runLocation" placeholder="Centennial Park">

    <label for="runNotes">Notes (optional)</label>
    <textarea id="runNotes" placeholder="Easy pace, bring water"></textarea>

    <button id="createRunBtn">Create Run</button>
    <p id="createStatus"></p>
  </div>

  <div class="card">
    <h2>Upcoming Runs</h2>
    <ul id="runsList"></ul>
  </div>

  <div class="card">
    <h2>Join a Run</h2>
    <label for="joinRunSelect">Select a run</label>
    <select id="joinRunSelect"></select>

    <label for="participantName">Your name (or "+1")</label>
    <input type="text" id="participantName" placeholder="+1">

    <button id="joinRunBtn">Join Run</button>
    <p id="joinStatus"></p>

    <h3>Participants</h3>
    <ul id="participantsList"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
